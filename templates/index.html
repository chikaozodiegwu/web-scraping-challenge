<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>News, Images and Facts</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>

    <div class = "container">
  
    <h2>Latest Mars News</h2>
    <h3> {{ planet.news_title }}</h3>
    <h5> {{ planet.news_paragraph }}</h5>
    </div>
    <br>

    <div class = "container">
      <div class = "row">
        <div class = "col-lg-8 col-md-8 col-sm-12">
          <h2>Featured Mars Image</h2>
          <img class = "img-reponsive" src="{{planet.featured_image}}" alt="">

        </div>

        <div class = "col-lg-8 col-md-8 col-sm-12">
          <h2>Mars Facts</h2>
          <div class = "text-align" style = "text-align: center;">{{planet.facts | safe}}

          </div>

        </div>

      </div>

    </div>
  </div>


<div class = "container">
  <div class = "row">
    <div class = col-lg-12>
      <h2 style = "text-align: center">Mars Hemispheres</h2>
      <hr>


    </div>

    {% for hemis in planet.hemispheres %}
      <div class = col-md-6>
        <div class = "card text-white bg-dark" style = "margin:30px">
          <img class ="card-img-top" src="{{hemis.img_url}}" alt="">

          <div class = "card-body">
            <h4 class= "card-text">{{hemis.title}}</h4>

          </div>

        </div>

      </div>
      {% endfor %}
  </div>


</div>






</body>

</html>
